<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">goto Login</a>
				<a href="{{ url_for('register') }}" class="active">goto Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<br><br>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<br>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<br>
				<input type="password" name="repassword" placeholder="Repeat password" id="repassword" required>
				<br>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
