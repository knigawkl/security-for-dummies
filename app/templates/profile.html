{% extends 'layout.html' %}

{% block title %}Private notes{% endblock %}

{% block content %}
<h2>Private notes</h2>
<div>
    <p>Your credentials:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
